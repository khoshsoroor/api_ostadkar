description: Provider zone information
title: zone
type: object
required:
  - id
  - city_slug
  - slug
  - title
  - created_at
  - is_active
properties:
  id:
    type: number
    description: Unique identifier of the zone
    format: int32
    example: 123
  city_slug:
    type: string
    maxLength: 25
    description: Alphanumeric url-valid string for natural accessing the item
    example: tehran
  city_title:
    type: string
    maxLength: 100
    description: Title of the city
    example: تهران
  slug:
    type: string
    maxLength: 25
    description: Alphanumeric url-valid string for natural accessing the item
    example: pasdaran
  title:
    type: string
    maxLength: 100
    description: Title of the zone
    example: پاسداران
  created_at:
    type: string
    format: date-time
    example: 2018-09-05T23:11
  updated_at:
    type: string
    format: date-time
    example: 2018-09-06T23:11
  is_active:
    type: boolean
    example: true